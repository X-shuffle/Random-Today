<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="管理后台 - 今天吃什么">
    <title>管理后台 - 今天吃什么</title>
    
    <!-- Tailwind CSS + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="min-h-screen bg-base-100">
    <!-- 登录页面 -->
    <div id="login-page" class="min-h-screen flex items-center justify-center p-4">
        <div class="card w-full max-w-md bg-base-200 shadow-2xl">
            <div class="card-body">
                <h2 class="card-title text-3xl justify-center mb-6">🔐 管理后台</h2>
                <p class="text-center text-base-content/70 mb-4">请输入管理员密码</p>
                
                <form id="login-form" class="space-y-4">
                    <div class="form-control">
                        <input 
                            type="password" 
                            id="password-input" 
                            placeholder="管理员密码" 
                            class="input input-bordered input-lg"
                            required
                            autocomplete="current-password"
                        >
                    </div>
                    
                    <div id="login-error" class="alert alert-error hidden">
                        <span>密码错误，请重试</span>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-full">
                        登录
                    </button>
                    
                    <a href="/" class="btn btn-ghost btn-sm w-full">
                        返回首页
                    </a>
                </form>
            </div>
        </div>
    </div>
    
    <!-- 管理页面 -->
    <div id="admin-page" class="hidden">
        <!-- 头部导航 -->
        <header class="navbar bg-primary text-primary-content shadow-lg">
            <div class="container mx-auto">
                <div class="flex-1">
                    <h1 class="text-2xl font-bold">🔧 管理后台</h1>
                </div>
                <div class="flex-none gap-2">
                    <button id="sync-status" class="btn btn-ghost btn-sm">
                        <span class="loading loading-spinner loading-xs hidden"></span>
                        <span class="status-text">已同步</span>
                    </button>
                    <a href="/" class="btn btn-ghost btn-sm">返回首页</a>
                    <button id="logout-btn" class="btn btn-error btn-sm">退出</button>
                </div>
            </div>
        </header>
        
        <!-- 主要内容区域 -->
        <main class="container mx-auto p-4 max-w-6xl">
            <!-- 食物管理区域 -->
            <section id="food-management" class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">📝 食物管理</h2>
                
                <!-- 添加食物表单 -->
                <div class="card bg-base-200 shadow-xl mb-6">
                    <div class="card-body">
                        <h3 class="card-title">添加新食物</h3>
                        <form id="add-food-form" class="space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <select name="category" required class="select select-bordered">
                                    <option value="">选择分类</option>
                                    <option value="快餐小吃">🍔 快餐小吃</option>
                                    <option value="甜品饮品">🍰 甜品饮品</option>
                                    <option value="大餐">🍖 大餐</option>
                                    <option value="水果">🍎 水果</option>
                                </select>
                                <input type="text" name="name" placeholder="食物名称" required 
                                       class="input input-bordered" maxlength="50">
                                <input type="text" name="location" placeholder="地点(可选)" 
                                       class="input input-bordered" maxlength="50">
                            </div>
                            <div class="card-actions justify-end">
                                <button type="submit" class="btn btn-primary gap-2">
                                    <span>➕</span>
                                    添加食物
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- 分类标签 -->
                <div class="tabs tabs-boxed mb-4">
                    <a class="tab tab-active" data-category="all">全部</a>
                    <a class="tab" data-category="快餐小吃">🍔 快餐小吃</a>
                    <a class="tab" data-category="甜品饮品">🍰 甜品饮品</a>
                    <a class="tab" data-category="大餐">🍖 大餐</a>
                    <a class="tab" data-category="水果">🍎 水果</a>
                </div>
                
                <!-- 食物列表 -->
                <div id="food-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- 动态加载食物列表 -->
                    <div class="col-span-full text-center py-8 text-base-content/50">
                        <span class="loading loading-spinner loading-lg"></span>
                        <p class="mt-2">加载中...</p>
                    </div>
                </div>
            </section>
            
            <!-- 数据管理区域 -->
            <section id="data-manager" class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">⚙️ 数据管理</h2>
                <div class="card bg-base-200 shadow-xl">
                    <div class="card-body">
                        <div class="flex flex-wrap gap-4 mb-4">
                            <button id="export-btn" class="btn btn-success gap-2">
                                <span>📥</span>
                                导出数据
                            </button>
                            <button id="sync-btn" class="btn btn-info gap-2">
                                <span>🔄</span>
                                手动同步
                            </button>
                            <button id="clear-btn" class="btn btn-error gap-2">
                                <span>🗑️</span>
                                清空数据
                            </button>
                        </div>
                        
                        <div class="divider">统计信息</div>
                        
                        <div class="stats stats-vertical lg:stats-horizontal shadow w-full">
                            <div class="stat">
                                <div class="stat-title">总食物数</div>
                                <div class="stat-value text-primary" id="total-count">0</div>
                                <div class="stat-desc">所有分类</div>
                            </div>
                            
                            <div class="stat">
                                <div class="stat-title">快餐小吃</div>
                                <div class="stat-value text-secondary" id="count-fast">0</div>
                            </div>
                            
                            <div class="stat">
                                <div class="stat-title">甜品饮品</div>
                                <div class="stat-value text-accent" id="count-dessert">0</div>
                            </div>
                            
                            <div class="stat">
                                <div class="stat-title">大餐</div>
                                <div class="stat-value text-warning" id="count-meal">0</div>
                            </div>
                            
                            <div class="stat">
                                <div class="stat-title">水果</div>
                                <div class="stat-value text-success" id="count-fruit">0</div>
                            </div>
                        </div>
                        
                        <div class="mt-4 text-sm text-base-content/70">
                            <p>最后同步时间: <span id="last-sync" class="font-semibold">未同步</span></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <!-- 底部信息 -->
        <footer class="footer footer-center p-4 bg-base-300 text-base-content mt-8">
            <p>© 2024 今天吃什么 - 管理后台</p>
        </footer>
    </div>
    
    <!-- Toast 通知容器 -->
    <div id="toast-container" class="toast toast-top toast-end"></div>
    
    <!-- JavaScript 模块 -->
    <script type="module" src="/js/admin.js"></script>
</body>
</html>
