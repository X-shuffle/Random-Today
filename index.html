<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="随机选择食物应用 - 解决今天吃什么的困扰">
    <title>今天吃什么 - 随机选择食物</title>
    
    <!-- Tailwind CSS + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#6366f1">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .shake-animation {
            animation: shake 0.3s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .result-animation {
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes popIn {
            0% { 
                opacity: 0; 
                transform: scale(0.3);
            }
            100% { 
                opacity: 1; 
                transform: scale(1);
            }
        }
        
        .category-option {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .category-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        #random-result {
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .result-card {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            color: white;
            padding: 3rem;
            border-radius: 2rem;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .empty-state {
            color: #94a3b8;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header class="navbar glass-card shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex-1">
                <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                    🍔 今天吃什么
                </h1>
            </div>
            <div class="flex-none gap-2">
                <div id="sync-status" class="text-sm text-gray-600 flex items-center gap-2">
                    <span class="loading loading-spinner loading-xs hidden"></span>
                    <span class="status-text">已同步</span>
                </div>
                <a href="/admin.html" class="btn btn-ghost btn-sm gap-1">
                    <span>🔧</span>
                    <span class="hidden sm:inline">管理</span>
                </a>
            </div>
        </div>
    </header>
    
    <!-- 主要内容区域 -->
    <main class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 标题区域 -->
        <div class="text-center mb-12">
            <h2 class="text-5xl md:text-6xl font-bold text-white mb-4 floating">
                🎲 今天吃什么？
            </h2>
            <p class="text-white/80 text-lg">让命运帮你做决定</p>
        </div>
        
        <!-- 随机选择区域 -->
        <section id="random-selector" class="mb-8">
            <div class="glass-card rounded-3xl shadow-2xl p-6 md:p-10">
                <!-- 分类选择 -->
                <div class="mb-8">
                    <label class="block text-center text-gray-700 font-semibold mb-6 text-lg">
                        选择分类
                    </label>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div class="category-option glass-card rounded-2xl p-6 text-center" data-category="快餐小吃">
                            <div class="text-5xl mb-3">🍔</div>
                            <div class="font-semibold text-gray-700">快餐小吃</div>
                        </div>
                        <div class="category-option glass-card rounded-2xl p-6 text-center" data-category="甜品饮品">
                            <div class="text-5xl mb-3">🍰</div>
                            <div class="font-semibold text-gray-700">甜品饮品</div>
                        </div>
                        <div class="category-option glass-card rounded-2xl p-6 text-center" data-category="大餐">
                            <div class="text-5xl mb-3">🍖</div>
                            <div class="font-semibold text-gray-700">大餐</div>
                        </div>
                        <div class="category-option glass-card rounded-2xl p-6 text-center" data-category="水果">
                            <div class="text-5xl mb-3">🍎</div>
                            <div class="font-semibold text-gray-700">水果</div>
                        </div>
                    </div>
                    <input type="hidden" id="random-category" value="">
                </div>
                
                <!-- 随机按钮 -->
                <div class="text-center mb-8">
                    <button id="random-btn" class="btn btn-lg btn-primary gap-2 px-8 shadow-lg hover:shadow-xl transition-all">
                        <span class="text-2xl">🎯</span>
                        <span class="text-lg">开始选择</span>
                    </button>
                </div>
                
                <!-- 结果显示 -->
                <div id="random-result" class="mt-8">
                    <div class="empty-state">
                        <div class="text-6xl mb-4">🤔</div>
                        <p>选择一个分类，然后点击按钮</p>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 底部提示 -->
        <div class="text-center text-white/60 text-sm">
            <p>💡 提示：在管理页面可以添加更多食物选项</p>
        </div>
    </main>
    
    <!-- Toast 容器 -->
    <div id="toast-container" class="toast toast-top toast-end z-50"></div>
    
    <!-- 引入脚本 -->
    <script type="module" src="/js/app.js"></script>
    
    <script>
        // 分类选择交互
        document.addEventListener('DOMContentLoaded', () => {
            const categoryOptions = document.querySelectorAll('.category-option');
            const categoryInput = document.getElementById('random-category');
            
            categoryOptions.forEach(option => {
                option.addEventListener('click', () => {
                    // 移除所有选中状态
                    categoryOptions.forEach(opt => {
                        opt.classList.remove('ring-4', 'ring-purple-500', 'ring-offset-2');
                        opt.style.transform = '';
                    });
                    
                    // 添加选中状态
                    option.classList.add('ring-4', 'ring-purple-500', 'ring-offset-2');
                    option.style.transform = 'scale(1.05)';
                    
                    // 设置值
                    const category = option.dataset.category;
                    categoryInput.value = category;
                });
            });
        });
    </script>
</body>
</html>
